<mat-tab-group [selectedIndex]="tabPageService.getPageNumber()" (selectedTabChange)="tabPageService.setPageNumber($event.index)">
    <mat-tab>
        <ng-template matTabLabel>
            <span>Kiểm tra quyền lợi <span *ngIf="opdRequestProcessingBadge | async as badge">{{ '('+badge+')' }}</span></span>
        </ng-template>

        <app-proccess-the-requrements></app-proccess-the-requrements>

    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            <span>Yêu cầu hoàn trả <span *ngIf="opdRequestForRefundProcessingBadge | async as badge">{{ '('+badge+')' }}</span></span>
        </ng-template>

        <app-proccess-the-refund-request></app-proccess-the-refund-request>

    </mat-tab>
