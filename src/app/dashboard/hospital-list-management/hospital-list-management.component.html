<div class="container">
    <mat-table [dataSource]="hospitals" class="mat-elevation-z8">
        <!-- ID CSYT -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID CSYT</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ID}} </mat-cell>
        </ng-container>

        <!-- Tên CSYT -->
        <ng-container matColumnDef="hospital_name">
            <mat-header-cell *matHeaderCellDef>Tên CSYT</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.hospital_name}} </mat-cell>
        </ng-container>
        
        <!-- Mã Bệnh Viện -->
        <ng-container matColumnDef="hospital_code">
            <mat-header-cell *matHeaderCellDef>Mã CSYT</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.hospital_code}} </mat-cell>
        </ng-container>

        <!-- Thuộc Vùng -->
        <ng-container matColumnDef="idCity">
            <mat-header-cell *matHeaderCellDef>Thuộc Vùng</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.idCity}} </mat-cell>
        </ng-container>

        <!-- Chi tiết -->
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button (click)="showDetail(element)">Chi tiết</button>
            </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
