<div class="container">
    <div class="main-image">
        <img src="{{images.images[images.mainImage] | urlAttachment}}">
        <button (click)="downloadAll([images.images[images.mainImage]])">
            <mat-icon>arrow_downward</mat-icon>
        </button>
    </div>

    <div class="height-container"></div>

    <div class="list-image">
        <img
            src="{{ image | urlAttachment }}"
            *ngFor="let image of images.images; let index = index"
            (click)="imageSelected(index)"
            [ngClass]="{ 'imageIsSelected' : images.mainImage === index }"
        >
        <div class="width-container"></div>
        <div class="download-container">
            <button (click)="downloadAll(images.images)">Tải hết</button>
        </div>
    </div>
</div>
